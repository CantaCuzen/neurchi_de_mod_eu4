l_french:
 nap:0 "Pacte de non agression"
 nap_title:0 "Pacte de non agression"
 nap_tooltip:0 "Négocier une paix de 5 ans."
 nap_alert_tooltip:0 "Pacte de non agression."
 nap_desc:0 "Ils ne méritent pas notre attention. Pas pour les 5 prochaines années du moins..."
 csh_manpower_recovery_speed:0 "Le District du Nord-Ouest"
 csh_manpower_recovery_speed_desc:0 "Depuis des générations le District du Nord-Ouest garde la frontière de la Chine. Les Gouverneurs du Xiliang ont donc appris à préserver leurs hommes et mis en place des rotations et conscriptions efficaces."
 csh_tradition:0 "La Frontière Nomade"
 csh_tradition_desc:0 "Le positionnement de Shun est stratégique protégeant l'entrée de la Chine des constantes invasions mongoles et défendant la Route de la Soie. La tradition martiale y est donc bien ancrée et developppée."
 csh_morale:0 "Une Cour Militaire"
 csh_morale_desc:0 "Le Duché de Shun, est moins un domaine nobiliaire comme tant d'autre en Chine, qu'une vaste cour militarisée répondant au gouverneur militaire locale."
 csh_prestige_from_land:0 "Une histoire de triomphe"
 csh_prestige_from_land_desc:0 "Les soldats de Shun, ont prit pour habitude de faire des défilés et triomphes à la suite de leurs victoires honorant leurs généraux et commandants."
 csh_siege_ability:0 "Les Bombardes Occidentales"
 csh_siege_ability_desc:0 "Positionné à mi-chemin entre la Chine et le monde musulman, le Duché de Shun a su s'inspirer des meilleurs fonderies de canons du Monde, celle de Konstantinyye."
 csh_infantry_power:0 "La Légion Argentée"
 csh_infantry_power_desc:0 "Ce groupe de garde d'élite forme le fer de lance de l'armée de Shun et leurs qualités exemplaires n'a rien en envier aux Protecteurs Célestes de l'Empereur."
 csh_development_cost:0 "Les Cités-Garnisons"
 csh_development_cost_desc:0 "Pour palier au manque de population de la région de Xiliang, les gouverneurs de Shun ont du s'adapter en créant des cités-garnisons. Ces véritables casernes à ciel ouvert abritent tout ce qui est nécessaire à la vie d'une armée et d'une économie."
